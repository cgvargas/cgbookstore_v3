<!-- 
  Book Loading Animation Component
  Livro animado que desfolia páginas durante carregamento
  
  Uso: Inclua este componente onde precisar do loader
  {% include 'components/book_loader.html' %}
-->

<div class="book-loader-container" id="book-loader">
  <div class="book-loader">
    <div class="book">
      <div class="book-page"></div>
      <div class="book-page"></div>
      <div class="book-page"></div>
      <div class="book-page"></div>
      <div class="book-page"></div>
      <div class="book-page"></div>
    </div>
  </div>
  <p class="book-loader-text">Carregando...</p>
</div>

<style>
  .book-loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    gap: 1rem;
  }
  
  .book-loader-text {
    color: var(--text-secondary, #666);
    font-size: 0.875rem;
    animation: pulse-text 1.5s ease-in-out infinite;
  }
  
  @keyframes pulse-text {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }
  
  .book-loader {
    --book-color: #8B4513;
    --page-color: #FFFEF0;
    --page-shadow: rgba(0, 0, 0, 0.1);
    perspective: 600px;
  }
  
  .book {
    width: 60px;
    height: 80px;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateY(-25deg);
  }
  
  /* Lombada do livro */
  .book::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 10px;
    height: 100%;
    background: linear-gradient(to right, #5D3A1A, var(--book-color), #5D3A1A);
    transform: rotateY(90deg) translateZ(5px);
    border-radius: 2px 0 0 2px;
  }
  
  /* Capa traseira */
  .book::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--book-color) 0%, #6B3A10 100%);
    transform: translateZ(-3px);
    border-radius: 0 3px 3px 0;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
  }
  
  .book-page {
    position: absolute;
    left: 5px;
    top: 3px;
    width: calc(100% - 8px);
    height: calc(100% - 6px);
    background: var(--page-color);
    border-radius: 0 2px 2px 0;
    transform-origin: left center;
    box-shadow: 1px 1px 3px var(--page-shadow);
    animation: flip-page 3s ease-in-out infinite;
  }
  
  /* Linhas de texto simuladas */
  .book-page::before {
    content: '';
    position: absolute;
    top: 15%;
    left: 10%;
    right: 10%;
    height: 60%;
    background: repeating-linear-gradient(
      to bottom,
      transparent,
      transparent 4px,
      #ddd 4px,
      #ddd 5px
    );
    opacity: 0.5;
  }
  
  /* Animação das páginas em sequência */
  .book-page:nth-child(1) { animation-delay: 0s; z-index: 6; }
  .book-page:nth-child(2) { animation-delay: 0.4s; z-index: 5; }
  .book-page:nth-child(3) { animation-delay: 0.8s; z-index: 4; }
  .book-page:nth-child(4) { animation-delay: 1.2s; z-index: 3; }
  .book-page:nth-child(5) { animation-delay: 1.6s; z-index: 2; }
  .book-page:nth-child(6) { animation-delay: 2s; z-index: 1; }
  
  @keyframes flip-page {
    0%, 15% {
      transform: rotateY(0deg);
      background: var(--page-color);
      box-shadow: 1px 1px 3px var(--page-shadow);
    }
    25% {
      transform: rotateY(-90deg);
      background: linear-gradient(to right, var(--page-color), #e8e8d8);
      box-shadow: 5px 0 10px rgba(0, 0, 0, 0.15);
    }
    35%, 100% {
      transform: rotateY(-180deg);
      background: #e8e8d8;
      box-shadow: -1px 1px 3px var(--page-shadow);
    }
  }
  
  /* Variação para tema escuro */
  [data-theme="dark"] .book-loader,
  .dark .book-loader {
    --book-color: #4A2C17;
    --page-color: #F5F5DC;
  }
  
  [data-theme="dark"] .book-loader-text,
  .dark .book-loader-text {
    color: #aaa;
  }
  
  /* Versão pequena para inline */
  .book-loader-container.small {
    padding: 1rem;
  }
  
  .book-loader-container.small .book {
    width: 40px;
    height: 55px;
  }
  
  .book-loader-container.small .book-loader-text {
    font-size: 0.75rem;
  }
  
  /* Esconder o loader */
  .book-loader-container.hidden {
    display: none;
  }
</style>

<script>
  // Funções para controlar o loader
  window.BookLoader = {
    show: function(containerId) {
      const loader = document.getElementById(containerId || 'book-loader');
      if (loader) loader.classList.remove('hidden');
    },
    hide: function(containerId) {
      const loader = document.getElementById(containerId || 'book-loader');
      if (loader) loader.classList.add('hidden');
    },
    setText: function(text, containerId) {
      const loader = document.getElementById(containerId || 'book-loader');
      if (loader) {
        const textEl = loader.querySelector('.book-loader-text');
        if (textEl) textEl.textContent = text;
      }
    }
  };
</script>
