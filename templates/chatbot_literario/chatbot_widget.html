<style>
/* Cont√™iner do Widget */
#chatbot-widget-container {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

/* Bot√£o Flutuante (FAB) */
.chatbot-fab {
    position: relative;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
}

.chatbot-fab:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
}

.chatbot-fab:active {
    transform: scale(0.95);
}

/* Anima√ß√£o de Pulso */
.chatbot-pulse {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    opacity: 0.6;
    animation: pulse-animation 2s infinite;
}

@keyframes pulse-animation {
    0% {
        transform: scale(1);
        opacity: 0.6;
    }
    50% {
        transform: scale(1.3);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 0;
    }
}

/* Janela do Chat */
.chatbot-window {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 380px;
    max-width: calc(100vw - 48px);
    height: 500px;
    max-height: calc(100vh - 150px);
    background: var(--card-bg);
    border-radius: 16px;
    border: 2px solid var(--border-color);
    box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    animation: slideUp 0.3s ease;
    backdrop-filter: blur(10px);
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Cabe√ßalho do Chat */
.chatbot-window-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chatbot-header-info {
    display: flex;
    align-items: center;
    gap: 8px;
}

.chatbot-header-info strong {
    font-size: 16px;
    display: block;
}

.chatbot-header-info small {
    font-size: 12px;
}

.chatbot-close-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s ease;
}

.chatbot-close-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* Corpo do Chat */
.chatbot-window-body {
    flex: 1;
    padding: 24px;
    overflow-y: auto;
    background: var(--body-bg);
}

.chatbot-welcome-message {
    text-align: center;
    background: var(--card-bg);
    padding: 24px;
    border-radius: 12px;
    box-shadow: var(--shadow-sm);
}

.chatbot-welcome-message h5 {
    margin: 12px 0;
    color: var(--text-primary);
}

.chatbot-welcome-message p {
    color: var(--text-secondary);
    margin-bottom: 16px;
}

.chatbot-welcome-message ul {
    list-style: none;
    padding: 0;
    margin: 16px 0;
    color: var(--text-primary);
}

.chatbot-welcome-message ul li {
    padding: 8px 0;
    border-bottom: 1px solid var(--border-color);
}

.chatbot-welcome-message ul li:last-child {
    border-bottom: none;
}

/* Responsividade */
@media (max-width: 768px) {
    #chatbot-widget-container {
        bottom: 16px;
        right: 16px;
    }

    .chatbot-fab {
        width: 56px;
        height: 56px;
        font-size: 22px;
    }

    .chatbot-window {
        width: calc(100vw - 32px);
        height: calc(100vh - 150px);
        bottom: 72px;
    }
}

/* Garantir opacidade total do widget em ambos os temas */
/* Tema Claro */
[data-theme="light"] .chatbot-window {
    background: #ffffff !important;
}

[data-theme="light"] .chatbot-window-body {
    background: #f8f9fa !important;
}

[data-theme="light"] .chatbot-welcome-message {
    background: #ffffff !important;
}

/* Tema Escuro */
[data-theme="dark"] .chatbot-window {
    background: #1a1d1f !important;
}

[data-theme="dark"] .chatbot-window-body {
    background: #0f1111 !important;
}

[data-theme="dark"] .chatbot-welcome-message {
    background: #1a1d1f !important;
}

/* Tema Auto (sistema) - usar padr√£o claro */
:root:not([data-theme="dark"]) .chatbot-window {
    background: #ffffff !important;
}

:root:not([data-theme="dark"]) .chatbot-window-body {
    background: #f8f9fa !important;
}

:root:not([data-theme="dark"]) .chatbot-welcome-message {
    background: #ffffff !important;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.getElementById('chatbot-toggle-btn');
    const closeBtn = document.getElementById('chatbot-close-btn');
    const chatWindow = document.getElementById('chatbot-window');

    // Abrir janela do chat
    toggleBtn.addEventListener('click', function() {
        if (chatWindow.style.display === 'none') {
            chatWindow.style.display = 'flex';
            toggleBtn.style.transform = 'scale(0.9)';
        } else {
            chatWindow.style.display = 'none';
            toggleBtn.style.transform = 'scale(1)';
        }
    });

    // Fechar janela do chat
    closeBtn.addEventListener('click', function() {
        chatWindow.style.display = 'none';
        toggleBtn.style.transform = 'scale(1)';
    });

    // Fechar ao clicar fora (opcional)
    document.addEventListener('click', function(event) {
        const container = document.getElementById('chatbot-widget-container');
        if (!container.contains(event.target)) {
            chatWindow.style.display = 'none';
            toggleBtn.style.transform = 'scale(1)';
        }
    });
});
</script>
