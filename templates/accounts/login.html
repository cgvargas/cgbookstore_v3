{% extends 'base.html' %}

{% block title %}Login - CG.BookStore{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card p-4 my-5 shadow-sm">
        <h2 class="text-center mb-4">Acessar sua Conta</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Exibe erros que não são específicos de um campo (ex: "usuário ou senha inválidos") -->
            {% if form.non_field_errors %}
                <div class="alert alert-danger p-2">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>
        </form>
        <hr>
        <p class="text-center">Não tem uma conta? <a href="{% url 'accounts:register' %}">Crie uma agora</a></p>
    </div>
</div>
{% endblock %}
