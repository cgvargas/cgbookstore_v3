services:
  # Web Service (Django Application)
  - type: web
    name: cgbookstore
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn cgbookstore.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cgbookstore-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: cgbookstore-redis
          type: redis
          property: connectionString

  # PostgreSQL Database
  - type: postgres
    name: cgbookstore-db
    region: oregon
    plan: free
    databaseName: cgbookstore
    databaseUser: cgbookstore

  # Redis Service
  - type: redis
    name: cgbookstore-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
