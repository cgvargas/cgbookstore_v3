services:
  # Web Service (Django Application)
  - type: web
    name: cgbookstore
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn -c gunicorn_config.py cgbookstore.wsgi:application"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cgbookstore-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: cgbookstore-redis
          type: redis
          property: connectionString
      # Site Configuration
      - key: SITE_DOMAIN
        value: cgbookstore-v3.onrender.com
      - key: SITE_NAME
        value: CG Bookstore
      - key: ALLOWED_HOSTS
        value: cgbookstore-v3.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://cgbookstore-v3.onrender.com
      # OAuth (Configure manualmente no painel do Render)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FACEBOOK_APP_ID
        sync: false
      - key: FACEBOOK_APP_SECRET
        sync: false
      # APIs (Configure manualmente no painel do Render)
      - key: GOOGLE_BOOKS_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      # Supabase Storage (Configure manualmente no painel do Render)
      - key: USE_SUPABASE_STORAGE
        value: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      # Mercado Pago (Configure manualmente no painel do Render)
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
      - key: MERCADOPAGO_PUBLIC_KEY
        sync: false
      # Superuser Creation (OPCIONAL - Configure se quiser criar admin automaticamente)
      - key: CREATE_SUPERUSER
        value: false
      - key: SUPERUSER_USERNAME
        sync: false
      - key: SUPERUSER_EMAIL
        sync: false
      - key: SUPERUSER_PASSWORD
        sync: false

  # PostgreSQL Database
  - type: postgres
    name: cgbookstore-db
    region: oregon
    plan: free
    databaseName: cgbookstore
    databaseUser: cgbookstore

  # Redis Service
  - type: redis
    name: cgbookstore-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
